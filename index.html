<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Our Pricing</h1>
      <div class="toggle-container">
        <span>Annually</span>
        <span id="slider">
          <input name="toggle" type="checkbox" id="toggle" checked>
          <label for="toggle"  class="toggle-background">
            <div class="toggle-circle"></div>
        </label>
        </span>
        <span>Monthly</span>
      </div>

      
    </header>

    <article id="toggle-annually" class="card-container toggle-annually">
      <div id="basic" class="price-card white-background">
        <h3>Basic</h3>
        <h2 class="monthly">&dollar;19.99</h2>
        <h2 class="annually">&dollar;199.99</h2>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="purple-background">Learn more</button>
      </div>

      <div id="professional" class="price-card purple-background">
        <h3>Professional</h3>
        <h2 class="monthly">&dollar;24.99</h2>
        <h2 class="annually">&dollar;249.99</h2>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="white-background">Learn more</button>
      </div>

      

      <div id="master" class="price-card white-background">
        <h3>Master</h3>
        <h2 class="monthly">&dollar;39.99</h2>
        <h2 class="annually">&dollar;399.99</h2>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="purple-background">Learn more</button>
      </div>
      
    </article>

    
    
    
  </main> 

</body>
</html>
